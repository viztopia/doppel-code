<html>

<head>
  <meta charset="UTF-8">
  <title>MoveNet + KNN Classification Training</title>

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.dom.min.js"></script>

  <!-- Require the peer dependencies of pose-detection. -->
  <script src="libraries/tfjs.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script> -->

  <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script> -->
  <!-- Alternatively you can use the WASM backend: <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script> -->

  <script src="libraries/pose-detection.js"></script>

  <!-- Load MobileNet -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script> -->
  <!-- Load KNN Classifier -->
  <script src="libraries/knn-classifier.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="calibrate">Make a T-pose to (c)alibrate. <span id="nose"></span></div>
  <div id="videoContainer"></div>
  <div id="result"></div>
  <p id="status">Model Status: </p>
  <div id="classes">
    <div id="template" class="class">
      <button class="record">...</button>
      <button class="reset">x</button>
      <p class="confidence">0</p>
    </div>
  </div>

  <div id="menu">
    <input id="name" placeholder="Label">
    <button id="add">+</button>
    <button id="save">Save</button>
    <button id="load">Load</button>
    <input id="fps" value=10><span id="fps-label">fps</span>
    <button id="clear">Clear</button>
    <button id="predict">Predict</button>
    <div id="predictions"><span id="confidence">...</span></div>
  </div>


  <script src="Class.js"></script>
  <script src="sketch.js"></script>


</body>

</html>
