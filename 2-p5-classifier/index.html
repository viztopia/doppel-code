<!DOCTYPE html>
<html lang="en">

<head>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.dom.min.js"></script>
  <!-- <script src="http://127.0.0.1:8081/socket.io/socket.io.js"></script> -->
  <script src="libraries/socket.io.js"></script>

  <script src="libraries/tfjs.js"></script>
  <script src="libraries/pose-detection.js"></script>
  <script src="libraries/knn-classifier.js"></script>

  <script src="libraries/stats.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">

</head>

<body>
  <div id="raw-class-billboard">None</div>
  <div id="calibrate">Make a T-pose to (c)alibrate. <span id="nose"></span></div>
  <div id="resultCon"></div>
  <div id="cnvDiv"></div>
  <div id="controls">
    <div id="window-wrapper">Window: <span id="window-label">20</span>  frames
      <input id="window" type="range" min="10" max="180" value="20">
    </div>
    <button id="clear">Clear</button>
    <button id="download">Download</button>
  </div>
  <p>
    Best class: <span id="best-class">None</span>
    with a count of <span id="best-count">...</span>
  </p>
  <p>
    Sending: <span id="sending">None</span>
    &nbsp; &nbsp; &nbsp; Class: <span id="class">None</span>
    &nbsp; &nbsp; &nbsp; Plateau: <span id="plateau">None</span>
  </p>
  <p id="status">Model Status: </p>
  <div id="KNNPredict">
    <button id="load">Load</button>
    <input id="kvalue" value="20"><span id="kvalue-label">k</span>
    <input id="th" value=0.9><span id="th-label">%</span>
    <button id="predict">Predict</button>
  </div>

  <p>
    Raw class: <span id="raw-class">...</span>
    with a confidence of <span id="raw-confidence">...</span>
  </p>
  <script src="sketch.js"></script>

</body>

</html>
